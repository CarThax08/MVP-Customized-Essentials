name: MVP Custom Essentials
version: ${project.version}
main: me.xpyre.mvpcustomessentials.Main
prefix: [MVPCustomEssnetials]
authors: [CarThax08, Xpyre]
commands:
  msg:
    description: Send a message to another player.
    usage: /msg <player> <message>
    aliases: [m, message]
  mutechat:
    description: Mute the chat for the server you are on.
    usage: /mutechat
    aliases: mc
  unmutechat:
    description: Unmute the chat for the server that you are on.
    usage: /unmutechat
    aliases: umc
  vanish:
    description: Vanish yourself from everyone on the server.
    usage: /vanish <on/off>
    aliases: v
  freeze:
    description: Freeze a player on the server.
    usage: /freeze <player>
  unfreeze:
    decription: Unfreeze a player on the server.
    usage: /unfreeze <player>
  clearchat:
    decription: Clears the chat.
    usage: /clearchat
  clearinventory:
    description: Clears a player's (or your own) inventory
    usage: /clearinventory <player or *>
  god:
    description: Makes you or another player invincible
    usage: /god <player or *>
  fly:
    description: Make you or another player fly
    usage: /fly <player or *>
  invsee:
    description: See or edit another player's inventory
    usage: /invsee <player>
  smite:
    description: Smite another player with Lightnign
    usage: /smite <player or *>
  refill:
    description: Refill a players inventory after a clearinventory or after they die.
    usage: /refill <player>